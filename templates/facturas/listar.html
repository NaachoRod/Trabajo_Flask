{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2 class="h4">Facturas</h2>
  <a class="btn btn-primary" href="{{ url_for('facturas_crear') }}">Nueva factura</a>
</div>

<div class="card">
  <div class="table-responsive">
    <table class="table table-striped table-hover mb-0">
      <thead class="table-light">
        <tr>
          <th>#</th>
          <th>Cliente</th>
          <th>Fecha</th>
          <th class="text-end">Total</th>
        </tr>
      </thead>
      <tbody>
        {% for f in facturas %}
          <tr>
            <td>{{ f.id_factura }}</td>
            <td>{{ f.cliente.nombre }}</td>
            <td>{{ f.fecha.strftime('%Y-%m-%d %H:%M') }}</td>
            <td class="text-end">${{ '%.2f'|format(f.total) }}</td>
          </tr>
        {% else %}
          <tr><td colspan="4" class="text-center text-muted">Sin registros</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}

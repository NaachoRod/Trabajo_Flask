{% extends 'base.html' %}
{% block content %}
<h2 class="h4 mb-3">Nuevo Producto</h2>

<form method="post" class="row g-3">
  <div class="col-md-6">
    <label class="form-label">Descripción *</label>
    <input name="descripcion" class="form-control" required>
  </div>
  <div class="col-md-3">
    <label class="form-label">Marca</label>
    <input name="marca" class="form-control">
  </div>
  <div class="col-md-3">
    <label class="form-label">Color</label>
    <input name="color" class="form-control">
  </div>

  <div class="col-md-4">
    <label class="form-label">Base (latex/sintético/...)</label>
    <input name="base" class="form-control">
  </div>
  <div class="col-md-4">
    <label class="form-label">Presentación (litros)</label>
    <input name="presentacion_litros" type="number" step="0.1" class="form-control">
  </div>
  <div class="col-md-4">
    <label class="form-label">Código de barras</label>
    <input name="codigo_barra" class="form-control">
  </div>

  <div class="col-md-4">
    <label class="form-label">Precio *</label>
    <input name="precio" type="number" step="0.01" min="0" class="form-control" required>
  </div>
  <div class="col-md-4">
    <label class="form-label">Stock</label>
    <input name="stock" type="number" min="0" class="form-control" value="0">
  </div>

  <div class="col-12">
    <button class="btn btn-success">Guardar</button>
    <a class="btn btn-secondary" href="{{ url_for('productos_listar') }}">Cancelar</a>
  </div>
</form>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2 class="h4">Clientes</h2>
  <a class="btn btn-primary" href="{{ url_for('clientes_crear') }}">Nuevo</a>
</div>
<div class="card">
  <div class="table-responsive">
    <table class="table table-striped table-hover mb-0">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Dirección</th>
          <th>Teléfono</th>
          <th>Email</th>
          <th class="text-end">Acciones</th>
        </tr>
      </thead>
      <tbody>
        {% for c in clientes %}
          <tr>
            <td>{{ c.id_cliente }}</td>
            <td>{{ c.nombre }}</td>
            <td>{{ c.direccion or '-' }}</td>
            <td>{{ c.telefono or '-' }}</td>
            <td>{{ c.email or '-' }}</td>
            <td class="text-end">
              <a class="btn btn-sm btn-warning" href="{{ url_for('clientes_editar', id=c.id_cliente) }}">Editar</a>
              <form action="{{ url_for('clientes_eliminar', id=c.id_cliente) }}" method="post" class="d-inline"
                    onsubmit="return confirm('¿Eliminar cliente?');">
                <button class="btn btn-sm btn-danger">Eliminar</button>
              </form>
            </td>
          </tr>
        {% else %}
          <tr><td colspan="6" class="text-center text-muted">Sin registros</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
<h2 class="h4 mb-3">Nuevo Cliente</h2>
<form method="post" class="row g-3">
  <div class="col-md-6">
    <label class="form-label">Nombre *</label>
    <input name="nombre" class="form-control" value="{{ cliente.nombre }}" required>
  </div>
  <div class="col-md-6">
    <label class="form-label">Email</label>
    <input name="email" type="email" class="form-control" value="{{ cliente.email }}">
  </div>
  <div class="col-md-6">
    <label class="form-label">Dirección</label>
    <input name="direccion" class="form-control" value="{{ cliente.direccion }}">
  </div>
  <div class="col-md-6">
    <label class="form-label">Teléfono</label>
    <input name="telefono" class="form-control" value="{{ cliente.telefono }}">
  </div>
  <div class="col-12">
    <button class="btn btn-success">Guardar</button>
    <a class="btn btn-secondary" href="{{ url_for('clientes_listar') }}">Cancelar</a>
  </div>
</form>
{% endblock %}
